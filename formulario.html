<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueVeo</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="img/breaking bad/icon.png">
</head>
<body class="confondo" id="arial">
    
    <h1>Breaking Bad - Que comience el juego!</h1>
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="POST">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="" name="nombre" required><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="" name="apellidos" required><br>

            <label for="direccion">Dirección Postal:</label><br>
            <input type="text" id="" name="calle" placeholder="Calle" >
            <input type="text" id="" name="numero" placeholder="Número">
            <input type="text" id="" name="piso" placeholder="Piso">
            <input type="text" id="" name="codigo_postal" placeholder="Código Postal">
            <input type="text" id="" name="ciudad" placeholder="Ciudad"><br>
            
            <label for="dni">DNI:</label>
            <input type="text" id="" name="dni"><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="" name="email" required><br>
        </fieldset>

        <fieldset>
            <legend>Sexo y Fecha de Nacimiento</legend>
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="hombre" name="sexo" value="Hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="Mujer">
            <label for="mujer">Mujer</label><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br>
        </fieldset>

        <fieldset>
            <legend>Seleccionar Personaje</legend>
            <select id="personaje" name="personaje">
                <option value="Jessie Pinkman">Jessie Pinkman</option>
                <option value="Walter White">Walter White</option>
                <option value="Saul Goodman">Saul Goodman</option>
                <option value="Gustavo Fring">Gustavo Fring</option>
                <option value="Pollos Hermanos">Pollos Hermanos</option>
                <option value="Otros">Otros personajes</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <textarea id="" name="comentarios" rows="4" cols="50" placeholder="..."></textarea><br>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <input type="file" name="adjuntar_archivos">
    </form>
</body>
</html>
